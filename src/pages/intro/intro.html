<ion-slides pager>

  <ion-slide style="background-color: #41c6f1">
    <i class="fa fa-video-camera" aria-hidden="true" style="font-size: 100px;color: #ebebeb"></i>
    <h1 style="color: #ebebeb">Videos on Demand</h1>
    <p style="color: #ebebeb;font-family: OpenSans;font-size: 14px">Watch video on your <b>own</b> time,<i>anywhere!</i></p>
  </ion-slide>

  <ion-slide style="background-color: #f06261">
    <i class="fa fa-bath" aria-hidden="true" style="font-size: 100px;color: #ebebeb"></i>
    <h1 style="color: #ebebeb">In your own space</h1>
    <p style="color: #ebebeb;font-family: OpenSans;font-size: 14px">Catch-up in the <b>comfort</b> of your own <b>home</b>.</p>
  </ion-slide>

  <ion-slide style="background-color: #60c4bb">
    <i class="fa fa-headphones" aria-hidden="true" style="font-size: 100px;color: #ebebeb"></i>
    <h1 style="color: #ebebeb">Live Audio Streams</h1>
    <p style="color: #ebebeb;font-family: OpenSans;font-size: 14px">Listen to <b>live</b> audio <b>streams</b> on your <i>device</i>!</p>
  </ion-slide>

  <ion-slide class="bg-image">
    <h1 style="color: #ebebeb">Welcome to AppStream</h1>
    <h4 style="color: #ebebeb">Your Streaming partner.</h4>
    <p class="padding" style="color: #ebebeb;font-family: OpenSans;font-size: 14px ">
      Now that you`ve seen what its all <br>
      about, how about we get started?
    </p>
    <div style="position: absolute;bottom: 120px;text-align: center;z-index: 1000;width: 100%">
      <button ion-button color="myWhite" round outline (click)="buttonClick()">Let`s Go!</button>
    </div>
  </ion-slide>


</ion-slides>
